<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-sclate=1.0">
	<title>Chart Js - Polar</title>
</head>
<body>
	<!-- Inicia Canvas -> desenhar elementos graficos usando JS -->
	<canvas class="polar-chart" width="600" height="200"></canvas>
	
	<!-- Include Chart Js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.0/Chart.min.js"></script>
	
	<script>
	var ctx = document.getElementsByClassName("polar-chart");
	
	//type, data e option
		var myRadarChart = new Chart(ctx, {
		type: 'polarArea',
		data: {
			labels: ['Vermelho', 'Verde', 'Amarelo', 'Cinza', 'Azul'],
		datasets: [{
			label: "Taxa de cliques - 2017",
			data: [20, 10, 40, 60, 70],
			backgroundColor :["rgb(255, 99, 132)","rgb(75, 192, 192)","rgb(255, 205, 86)","rgb(201, 203, 207)","rgb(54, 162, 235)"],
			borderWidth: 0,
			borderColor: 'rgba(22,143,122,0.85)',
			},
		]
		}
	});
	
	</script>
	
	
</body>
</html>
