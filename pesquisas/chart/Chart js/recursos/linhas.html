<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-sclate=1.0">
	<title>Chart Js - Linhas</title>
</head>
<body>
	<!-- Inicia Canvas -> desenhar elementos graficos usando JS -->
	<canvas class="line-chart"></canvas>
	
	<!-- Include Chart Js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.0/Chart.min.js"></script>
	
	<script>
	var ctx = document.getElementsByClassName("line-chart");
	
	//type, data e option
	var chartGraph = new Chart(ctx, {
		type: 'line',
		data: {
			labels: ["Jan", "Fev", "Mar", "Abr", "Mai", "Jun", "Jul", "Ago", "Set", "Out", "Nov", "Dez"],
			datasets:[{
				label: "Taxa de cliques - 2017",
				data: [5,10,5,14,20,15,6,14,8,12,15,5,10],
				borderWidth: 5,
				borderColor: 'rgba(77,166,253,0.85)',
				backgroundColor: 'transparent',
				},
				{
				label: "Taxa de clique em propagandas- 2017",
				data: [9,14,11,6,5,3,8,4,7,13,8,8,19],
				borderWidth: 5,
				borderColor: 'rgba(6,204,6,0.85)',
				backgroundColor: 'transparent',
				},	
			]
		}		
	});	
	</script>
	
	
</body>
</html>
